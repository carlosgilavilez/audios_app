
<style>
.iframe-container {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 100vh; /* Fallback height */
}

.iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}
</style>

<div class="iframe-container">
  <!-- 
    IMPORTANTE: 
    1. Cambia 'http://localhost/audios_app/public' por la URL de producción de tu aplicación.
    2. La ruta '/embed' la crearemos en Laravel para que esto funcione.
  -->
  <iframe src="http://localhost/audios_app/public/embed" title="Biblioteca de Audios"></iframe>
</div>

<script>
// Este script ajusta la altura del iframe para que ocupe el espacio disponible
// entre el encabezado (header) y el pie de página (footer) de Divi.
function adjustIframeHeight() {
  // Busca el header principal de Divi
  const header = document.getElementById('main-header');
  const headerHeight = header ? header.offsetHeight : 0;

  // Busca el footer principal de Divi
  const footer = document.getElementById('main-footer');
  const footerHeight = footer ? footer.offsetHeight : 0;

  const iframeContainer = document.querySelector('.iframe-container');
  
  if (iframeContainer) {
    // Calcula la altura disponible en la ventana del navegador
    const availableHeight = window.innerHeight - headerHeight - footerHeight;
    
    // Ajusta el padding-top del contenedor para establecer la altura del iframe
    iframeContainer.style.paddingTop = availableHeight + 'px';
  }
}

// Ejecuta la función cuando la página carga y cuando se redimensiona la ventana
window.addEventListener('load', adjustIframeHeight);
window.addEventListener('resize', adjustIframeHeight);
</script>
